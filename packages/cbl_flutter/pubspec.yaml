name: cbl_flutter
description: Binaries required to use cbl in Flutter apps.
version: 0.1.0
repository: https://github.com/cofu-app/cbl-dart
issue_tracker: https://github.com/cofu-app/cbl-dart/issues
publish_to: none

environment:
  sdk: '>=2.12.0-0 <3.0.0'
  flutter: '>=1.20.0'

dependencies:
  flutter:
    sdk: flutter
  cbl_ffi:
    path: ../cbl_ffi

dev_dependencies:
  pedantic: ^1.10.0

flutter:
  plugin:
    platforms:
      android:
        pluginClass: CblFlutterPlugin
        package: com.terwesten.gabriel.cbl_flutter
      ios:
        pluginClass: CblFlutterPlugin
      macos:
        pluginClass: CblFlutterPlugin
