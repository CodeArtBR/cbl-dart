name: cbl_flutter_android
description: Binaries required to use cbl in Flutter apps on Android.
version: 0.0.1
repository: https://github.com/cofu-app/cbl-dart
issue_tracker: https://github.com/cofu-app/cbl-dart/issues

environment:
  sdk: '>=2.12.0-0 <3.0.0'
  flutter: '>=1.20.0'

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  pedantic: ^1.10.0-nullsafety.3

flutter:
  plugin:
    platforms:
      android:
        pluginClass: CblFlutterPlugin
        package: com.terwesten.gabriel.cbl_flutter_android
