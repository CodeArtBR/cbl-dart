name: cbl_flutter_apple
description: Binaries required to use cbl in Flutter apps on iOS and macOS.
version: 0.0.1
repository: https://github.com/cofu-app/cbl-dart
issue_tracker: https://github.com/cofu-app/cbl-dart/issues

environment:
  sdk: '>=2.12.0-0 <3.0.0'
  flutter: '>=1.20.0'

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  pedantic: ^1.10.0

flutter:
  plugin:
    platforms:
      ios:
        pluginClass: CblFlutterPlugin
      macos:
        pluginClass: CblFlutterPlugin
